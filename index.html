<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Story Tab</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="story-container">
        <div class="stories">
            <div class="story" onclick="openModal(['./images/1.jpeg', './images/cng1.jpg', './images/flex.jpg', './images/video.mp4'], 'Story 1 Caption')">
                <img src="./images/1.jpeg" alt="Story 1" />
                <div class="story-user-name">Aniwas Mourya</div>
            </div>
            <div class="story" onclick="openModal(['./images/1.jpeg', './images/cng1.jpg', './images/flex.jpg', './images/3.jpg', './images/4.png'], 'Story 2 Caption')">
                <img src="./images/3.jpg" alt="Story 2" />
                <div class="story-user-name">Aniwas Mourya</div>
            </div>
            <div class="story" onclick="openModal(['./images/1.jpeg', './images/cng1.jpg', './images/flex.jpg', './images/3.jpg', './images/4.png'], 'Story 3 Caption')">
                <img src="./images/4.png" alt="Story 3" />
                <div class="story-user-name">Aniwas Mourya</div>
            </div>
            <div class="story" onclick="openModal(['./images/1.jpeg', './images/cng1.jpg', './images/flex.jpg', './images/3.jpg', './images/4.png'], 'Story 4 Caption')">
                <img src="./images/cng1.jpg" alt="Story 4" />
                <div class="story-user-name">Aniwas Mourya</div>
            </div>
            <!-- Add more stories as needed -->
        </div>
    </div>
    
    <!-- The Modal -->
    <div id="storyModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="progress-bar-container" id="progressBarContainer"></div>
        <img class="modal-content" id="modalImg">
        <div id="modalCaption"></div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    
<script src="./js/script.js"></script>
</body>
</html>
